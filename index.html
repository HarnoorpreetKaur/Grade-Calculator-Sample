<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container form-container">
        <h1>Grade Calculator</h1>
        <div class="container form-container">
            <h1>Calculate your scores</h1>
            <form>
                <div class="form-group row">
                    <label for="course1" class="col-sm-6 col-form-label">Cloud Computing Services</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="marks1" name="marks1" placeholder="Marks">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="course2" class="col-sm-6 col-form-label">Internet of Things</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="marks2" name="marks2" placeholder="Marks">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="course3" class="col-sm-6 col-form-label">HTML, CSS, JS</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="marks3" name="marks3" placeholder="Marks">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="course4" class="col-sm-6 col-form-label">Object-oriented Java</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="marks4" name="marks4" placeholder="Marks">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="course5" class="col-sm-6 col-form-label">Programming Fundamentals</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="marks5" name="marks5" placeholder="Marks">
                    </div>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Submit</button>
            </form>
            <div class="results-container">
                <pre>
                <span>Total: 500</span>
                <span>Average: 80</span>
                <span>Grade: A+</span>
                </pre>
            </div>
        </div>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" rel="stylesheet">
</body>
</html>
